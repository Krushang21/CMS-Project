{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'updateStaff' %}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Edit Staff</span></h5>
               </div>
               {%include 'includes/messages.html'%}
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Profile Pic</label>
                     <input type="file" class="form-control" name="profile_pic" >
                      <input type="text" class="form-control" name="staff_id" placeholder="First Name" value="{{staff.admin.id}}"  hidden >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>First Name</label>
                     <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{staff.admin.first_name}}"  >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{staff.admin.last_name}}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" name="email" placeholder="Email" value="{{staff.admin.email}}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" placeholder="Username" value="{{staff.admin.username}}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password" placeholder="Fill only if you wish to change your password" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Permenant Address</label>
                      <textarea class="form-control" name="address">{{staff.address}}</textarea>
                  </div>
               </div>
                <div class="col-sm-11">
                  <label>Gender</label>
                  <select class="form-control" name="gender" >
                     <option>Select Gender</option>
                     <option value="Female">Female</option>
                     <option value="Male">Male</option>
                     <option value="Others">Others</option>
                  </select>
               </div>
               <br>

                <br>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Staff</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
